<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/app.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">CRUD API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/TaskEnd.html">Tareas Realizadas</a>
              </li>
          </div>
        </div>
      </nav>
     <br>
    <div class="container">
       
        <h1>Tabla de Tareas</h1>  
        <div class="" style="display: flex; justify-content: end;">
            <a href="#" id="btn-agregar-tarea" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" onclick="datosTarea()"> Agregar Tarea</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Tarea</th>
                    <th>Descripción de la Tarea</th>
                    <th>Fecha de Creación</th>
                    <th>Estado</th>
                    <th>Acciones</th> <!-- Nueva columna para acciones -->
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de una fila -->
                <tr>
                </tr>
                <!-- Puedes añadir más filas con tus propios datos -->
            </tbody>
        </table>

        
    </div>
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success text-cente">
              <h5 class="modal-title text-white text-center" id="exampleModalLabel">Formulario de</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-agregar-tarea">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="btn-cerrar-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="btn-guardar-tarea">Crear tarea</button>
              <button type="button" class="btn btn-warning" id="btn-update-tarea">Actualizar tarea</button>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
